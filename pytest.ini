[pytest]
# Pytest configuration for spelling_bee_solver tests

# Set environment variables to disable GPU/CUDA during tests for faster execution
env = 
    CUDA_VISIBLE_DEVICES=-1
    FORCE_GPU_OFF=1

# Disable GPU filters by default in tests
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU
    integration: marks integration tests
    unit: marks unit tests

# Minimum version
minversion = 6.0
